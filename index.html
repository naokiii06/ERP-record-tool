<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ERP記録ツール</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf6ee;
      color: #4a3f35;
      padding: 2em;
      font-size: 18px;
    }
    h1, h2 {
      color: #3b312c;
    }
    .section {
      background-color: #fffaf4;
      border: 2px solid #e0d5c2;
      border-radius: 10px;
      padding: 2em;
      margin-bottom: 2em;
      max-width: 100%;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.08);
    }
    input, textarea, select, button {
      font-size: 18px;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 0.75em;
      border: 2px solid #d5c9b4;
      border-radius: 6px;
      background-color: #fffdf9;
      color: #3a2f26;
    }
    button {
      background-color: #e7d5b9;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #d8c5a8;
    }
  </style>
</head>
<body>
  <h1>ERP記録ツール</h1>

  <div class="section">
    <h2>課題を選ぶ</h2>
    <button onclick="window.location.href='ideas.html'"
            style="background-color: #e7d5b9;
                   border: none;
                   border-radius: 8px;
                   padding: 0.75em 1.5em;
                   font-weight: bold;
                   font-size: 16px;
                   color: #4a3f35;
                   box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
                   margin-bottom: 1em;">
      アイデアを見る
    </button>
    <select id="taskSelector">
      <option value="">--- 課題を選択 ---</option>
    </select>
    <button onclick="showTaskForm()">＋ 新しい課題を作成</button>
  </div>

  <!-- 以下に記録フォームなどを追加（短縮） -->

</body>
</html>
