<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERPアイデア一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdf6ee;
    }
  </style>
</head>
<body class="bg-beige-50 font-sans text-gray-800">
  <header class="bg-beige-100 p-4 shadow">
    <div class="max-w-screen-md mx-auto flex justify-between items-center">
      <h1 class="text-xl font-semibold">ERPアイデア一覧</h1>
      <a href="index.html" class="text-sm text-blue-700 underline">記録ツールへ戻る</a>
    </div>
  </header>

  <main class="max-w-screen-md mx-auto px-4 py-6">
    <section class="mb-6">
      <h2 class="text-lg font-semibold mb-2">強迫タイプを選んでください</h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <button class="bg-yellow-100 hover:bg-yellow-200 rounded-xl p-3 shadow" onclick="filterCards('加害恐怖・確認強迫')">加害恐怖・確認強迫</button>
        <button class="bg-yellow-100 hover:bg-yellow-200 rounded-xl p-3 shadow" onclick="filterCards('不潔恐怖・洗浄強迫')">不潔恐怖・洗浄強迫</button>
        <button class="bg-yellow-100 hover:bg-yellow-200 rounded-xl p-3 shadow" onclick="filterCards('縁起恐怖・不完全恐怖')">縁起恐怖・不完全恐怖</button>
      </div>
    </section>

    <section id="card-container" class="space-y-6">
      <p>読み込み中...</p>
    </section>
  </main>

  <script>
    const container = document.getElementById("card-container");
    let allData = [];

    fetch("https://script.google.com/macros/s/AKfycbw-CjI96qYj97jir6dMIzKJnBOKRX_pE6rrxJHECCvcmH-yvGr3nVTMgnGIeznegwFdJw/exec")
      .then(res => res.json())
      .then(data => {
        allData = data;
        container.innerHTML = "";
        const types = [...new Set(data.map(d => d.type))];
        types.forEach(type => renderTypeSection(type));
      });

    function renderTypeSection(type) {
      const section = document.createElement("div");
      section.className = "bg-white rounded-2xl shadow p-4 hidden";
      section.setAttribute("data-type", type);

      const title = document.createElement("h3");
      title.className = "text-base font-semibold mb-2";
      title.textContent = type;
      section.appendChild(title);

      const categories = { 課題: [], 行わない行動: [], 工夫: [] };
      allData.filter(d => d.type === type).forEach(d => {
        if (d.task) categories["課題"].push(d.task);
        if (d.avoid) categories["行わない行動"].push(d.avoid);
        if (d.idea) categories["工夫"].push(d.idea);
      });

      Object.entries(categories).forEach(([label, items]) => {
        const p = document.createElement("p");
        p.className = "font-semibold";
        p.textContent = label + "：";
        section.appendChild(p);

        const ul = document.createElement("ul");
        ul.className = "list-disc list-inside mb-4";
        items.forEach(text => {
          const li = document.createElement("li");
          li.textContent = text;
          ul.appendChild(li);
        });
        section.appendChild(ul);
      });

      container.appendChild(section);
    }

    function filterCards(type) {
      document.querySelectorAll('[data-type]').forEach(el => {
        el.style.display = el.getAttribute("data-type") === type ? "block" : "none";
      });
    }
  </script>
</body>
</html>
