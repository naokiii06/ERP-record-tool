<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERPアイデア一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdf6ee;
    }
  </style>
</head>
<body class="bg-beige-50 font-sans text-gray-800">
  <header class="bg-beige-100 p-4 shadow">
    <div class="max-w-screen-md mx-auto flex justify-between items-center">
      <h1 class="text-xl font-semibold">ERPアイデア一覧</h1>
      <a href="index.html" class="text-sm text-blue-700 underline">記録ツールへ戻る</a>
    </div>
  </header>

  <main class="max-w-screen-md mx-auto px-4 py-6">
    <section class="mb-6">
      <h2 class="text-lg font-semibold mb-2">強迫タイプを選んでください</h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <button class="bg-yellow-100 hover:bg-yellow-200 rounded-xl p-3 shadow" onclick="filterType('加害恐怖・確認強迫')">加害恐怖・確認強迫</button>
        <button class="bg-yellow-100 hover:bg-yellow-200 rounded-xl p-3 shadow" onclick="filterType('不潔恐怖・洗浄強迫')">不潔恐怖・洗浄強迫</button>
        <button class="bg-yellow-100 hover:bg-yellow-200 rounded-xl p-3 shadow" onclick="filterType('縁起恐怖・不完全恐怖')">縁起恐怖・不完全恐怖</button>
      </div>
    </section>

    <section id="ideasContainer" class="space-y-8"></section>
  </main>

  <script>
    async function fetchIdeas() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbw-CjI96qYj97jir6dMIzKJnBOKRX_pE6rrxJHECCvcmH-yvGr3nVTMgnGIeznegwFdJw/exec");
        const data = await res.json();

        const types = [...new Set(data.map(item => item.type))];
        window.ideaData = {};
        types.forEach(type => {
          window.ideaData[type] = {
            tasks: data.filter(i => i.type === type && i.task).map(i => i.task),
            avoids: data.filter(i => i.type === type && i.avoid).map(i => i.avoid),
            ideas: data.filter(i => i.type === type && i.idea).map(i => i.idea),
          };
        });
      } catch (error) {
        document.getElementById("ideasContainer").innerHTML = `<p class="text-red-600">データの取得に失敗しました。再読み込みしてください。</p>`;
        console.error(error);
      }
    }

    function filterType(type) {
      const container = document.getElementById("ideasContainer");
      const group = window.ideaData[type];
      if (!group) return;

      container.innerHTML = `
        <div class="bg-white rounded-2xl shadow p-6">
          <h3 class="text-xl font-semibold mb-4">${type}</h3>

          <div class="mb-4">
            <p class="font-semibold">課題：</p>
            <ul class="list-disc list-inside text-gray-700">
              ${group.tasks.map(t => `<li>${t}</li>`).join("")}
            </ul>
          </div>

          <div class="mb-4">
            <p class="font-semibold">行わない行動：</p>
            <ul class="list-disc list-inside text-gray-700">
              ${group.avoids.map(a => `<li>${a}</li>`).join("")}
            </ul>
          </div>

          <div>
            <p class="font-semibold">工夫：</p>
            <ul class="list-disc list-inside text-gray-700">
              ${group.ideas.map(i => `<li>${i}</li>`).join("")}
            </ul>
          </div>
        </div>
      `;
    }

    fetchIdeas();
  </script>
</body>
</html>
