
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERPアイデア一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdf6ee;
    }
  </style>
</head>
<body class="bg-beige-50 font-sans text-gray-800">
  <header class="bg-beige-100 p-4 shadow">
    <div class="max-w-screen-md mx-auto flex justify-between items-center">
      <h1 class="text-xl font-semibold">ERPアイデア一覧</h1>
      <a href="index.html" class="text-sm text-blue-700 underline">記録ツールへ戻る</a>
    </div>
  </header>

  <main class="max-w-screen-md mx-auto px-4 py-6">
    <section class="mb-6">
      <h2 class="text-lg font-semibold mb-2">強迫タイプを選んでください</h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <button class="bg-yellow-100 hover:bg-yellow-200 rounded-xl p-3 shadow" onclick="filterCards('加害恐怖・確認強迫')">加害恐怖・確認強迫</button>
        <button class="bg-yellow-100 hover:bg-yellow-200 rounded-xl p-3 shadow" onclick="filterCards('不潔恐怖・洗浄強迫')">不潔恐怖・洗浄強迫</button>
        <button class="bg-yellow-100 hover:bg-yellow-200 rounded-xl p-3 shadow" onclick="filterCards('縁起恐怖・不完全恐怖')">縁起恐怖・不完全恐怖</button>
        <button class="bg-gray-200 hover:bg-gray-300 rounded-xl p-3 shadow" onclick="filterCards('')">すべて閉じる</button>
      </div>
    </section>

    <section id="card-container" class="space-y-6">
      <!-- カードはfetchで動的に追加されます -->
    </section>
  </main>

  <script>
    async function fetchData() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbzR_uiX-7qlSG_woqbjA_pQCqAtvxqAwDBV5FJ_Rfx_2ey9hiyG1a8sOPNsmOf79GC6aw/exec");
        const data = await res.json();
        const container = document.getElementById("card-container");

        const types = [...new Set(data.map(row => row["タイプ"]))];

        types.forEach(type => {
          const section = document.createElement("div");
          section.className = "bg-white rounded-2xl shadow p-4 " + type;
          section.style.display = "none";
          section.innerHTML = `
            <h3 class="text-base font-semibold mb-2">${type}</h3>
            <p class="font-semibold">課題：</p>
            <ul class="list-disc list-inside mb-4">
              ${data.filter(d => d.タイプ === type && d.分類 === "課題").map(d => `<li>${d.内容}</li>`).join("")}
            </ul>
            <p class="font-semibold">行わない行動：</p>
            <ul class="list-disc list-inside mb-4">
              ${data.filter(d => d.タイプ === type && d.分類 === "行わない行動").map(d => `<li>${d.内容}</li>`).join("")}
            </ul>
            <p class="font-semibold">工夫：</p>
            <ul class="list-disc list-inside">
              ${data.filter(d => d.タイプ === type && d.分類 === "工夫").map(d => `<li>${d.内容}</li>`).join("")}
            </ul>
          `;
          container.appendChild(section);
        });
      } catch (error) {
        document.getElementById("card-container").innerHTML = "<p class='text-red-600'>データの取得に失敗しました。</p>";
        console.error("Fetch error:", error);
      }
    }

    function filterCards(type) {
      const cards = document.querySelectorAll('#card-container > div');
      cards.forEach(card => {
        card.style.display = type && card.classList.contains(type) ? 'block' : 'none';
      });
    }

    fetchData();
  </script>
</body>
</html>
